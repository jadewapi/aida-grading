<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Aida Grading</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="">
            <h1 class="aida">Aida</h1>
        </div>
        <div class="jadeLogoContainer">
            f
            <!-- <img src="" alt=""> -->
        </div>
        <form action="">
            <input type="text" class="userName">
            <input type="text" class="pin">
            <button type="submit" class="submit">
                Submit
            </button>
        </form>
    </header>
    <aside>
        <p>Students</p>
        <p>Interface</p>
        <p>Menu</p>
    </aside>
    <main>
        <ul class="students">
            <li class="specificStudent">
                <div class="specificFirstName">Jade</div>
                <div class="specificLastName">Pineda</div>
                <div class="specificAverage">96</div>
            </li>
        </ul>
        <article class="interface">
            <section class="general">
                <div class="generalFirstName">Jade</div>
                <div class="generalLastName">Pineda</div>
                <div class="generalAverage">96</div>
            </section>
            <section class="category">
                <p>Students</p>
                <p>Interface</p>
                <p>Menu</p>
            </section>
            <section class="assignments">
                <div class="entry">1</div>
                <section class="assignmentInfo">
                    <div class="assignmentName">AssignmentName</div>
                    <div class="assignmentDescription">Assignment Description</div>
                </section>
                <div class="assignmentGrade">96</div>
            </section>
        </article>
    </main>
</html>
